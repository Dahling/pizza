<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Snob</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- <h1>Pizza Snob</h1>
        <h4>Home of the finest organic, wholesome ingredients.</h4> -->
      </div>

    <form id="pizza">
      <div class="form-group">
        <div class="row">
          <div class="col-md-5">
            <h4>Name</h4>
              <div id="name-alert" class="my-alert bg-danger">
              <p>Hey, Good Lookin'. What's your name?</p>
              </div>
              <input id="customer-name" type="text" class="form-control" placeholder="Name for Order">
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <h3>Sauce</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <select class="form-control" id="ideal" required>
              <option value="personal">Personal (Mini)</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div><!--column two-->
        </div><!--row one-->
      </div> <!--end-->
      <br>
      <br>
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <h3>Sauce</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input type="checkbox" name="sauce" value=" Tomatoe">
          <label for="sauce-tomatoe">Tomatoe Sauce</label>
        </div>
        <div class="col-md-4">
          <input type="checkbox" name="sauce" value=" Olive Oil">
          <label for="sauce-oil">Garlic and Olive Oil</label>
        </div>
        <div class="col-md-4">
          <input type="checkbox" name="sauce" value=" Pesto">
          <label for="sauce-pesto">Pesto</label>
        </div>
      </div>
    </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
      <h3>Toppings</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Garlic">
      <label for="toppings-garlic">Roasted Garlic</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Olives">
      <label for="toppings-olives">Black Olives</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Mushrooms">
      <label for="toppings-mushrooms">Mushrooms</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Spinach">
      <label for="toppings-spinach">Spinach</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Tomatoes">
      <label for="toppings-tomatoes">Tomatoes</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Artichokes">
      <label for="toppings-artichokes">Artichokes</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" onions">
      <label for="toppings-onions">Green Onions</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Kale">
      <label for="toppings-kale">Kale</label>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
      <h3>Cheeses</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Mozzarella">
      <label for="toppings-mozzarella">Mozzarella</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Feta">
      <label for="toppings-feta">Feta</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Gorgonzola">
      <label for="toppings-gorgonzola">Gorgonzola</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Fontina">
      <label for="toppings-fontina">Fontina</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Parmesan">
      <label for="toppings-parmesan">Parmesan</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Cheddar">
      <label for="toppings-cheddar">White Cheddar</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Vegan">
      <label for="toppings-mozzarella">Vegan Mozzarella</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Parmesan">
      <label for="toppings-tofu">Tofu Cheese</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Ricotta">
      <label for="toppings-ricotta">Not-a-Ricotta</label>
    </div>
  </div>
  <br>
  <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>Pizza?</label>
            <select class="form-control" id="job" required>
              <option value="1">Yes</option> <!--css-->
              <option value="2">No!</option> <!--Java-->
              <option value="3">Maybe so.</option> <!--Ruby-->
            </select>
          </div><!--column three-->
        </div><!--row three-->
      </div> <!--end-->
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>Did you say...?</label>
            <select class="form-control" id="creation" required>
              <option value="1">Pizza.</option> <!--pizza-->
              <option value="2">Pizza.</option> <!--pizza-->
              <option value="3">Pizza</option><!--pizza-->
            </select>
          </div> <!--column four-->
        </div> <!--row four-->
      </div> <!--end-->
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>Pizza</label>
            <select class="form-control" id="overall" required>
              <option value="0">La</option> <!--N/A-->
              <option value="9">Ti Da</option> <!--pizza-->
            </select>
          </div> <!--column five-->
        </div> <!--row five-->
      </div> <!--end-->
      <br>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn">Order!</button>
          </div> <!--column six-->
        </div> <!--row six-->
      </form>

      <div id="statement">
        <label><span id="pizza"></span></label>
      </div>

    </div><!--container-->
  </body>
