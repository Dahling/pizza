<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Portland's Best Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="picture">
        <h1>Portland's Best Pizza</h1>
      </div>

      <form id="pizza">
      <div id="header">

      </div><!--header-->
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>Pizza</label>
            <select class="form-control" id="ideal" required>
              <option value="1">Cheese</option> <!--css-->
              <option value="2">Vegan</option> <!--java-->
              <option value="3">Secret Sauce</option> <!--ruby-->
            </select>
          </div><!--column one-->
        </div><!--row one-->
      </div> <!--end-->
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>Size of Pizza</label>
            <select class="form-control" id="platform" required>
              <option value="1">Small</option> <!--css-->
              <option value="2">Medium</option> <!--Java-->
              <option value="3">Large</option> <!--Ruby-->
            </select>
          </div><!--column two-->
        </div><!--row two-->
      </div> <!--end-->
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>Pizza?</label>
            <select class="form-control" id="job" required>
              <option value="1">Yes</option> <!--css-->
              <option value="2">No!</option> <!--Java-->
              <option value="3">Maybe so.</option> <!--Ruby-->
            </select>
          </div><!--column three-->
        </div><!--row three-->
      </div> <!--end-->
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>Did you say...?</label>
            <select class="form-control" id="creation" required>
              <option value="1">Pizza.</option> <!--pizza-->
              <option value="2">Pizza.</option> <!--pizza-->
              <option value="3">Pizza</option><!--pizza-->
            </select>
          </div> <!--column four-->
        </div> <!--row four-->
      </div> <!--end-->
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>Pizza</label>
            <select class="form-control" id="overall" required>
              <option value="0">La</option> <!--N/A-->
              <option value="9">Ti Da</option> <!--pizza-->
            </select>
          </div> <!--column five-->
        </div> <!--row five-->
      </div> <!--end-->
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn">What's my pizza?</button>
          </div> <!--column six-->
        </div> <!--row six-->
      </form>

      <div id="statement">
        <label><span id="pizza"></span></label>
      </div>

    </div><!--container-->
  </body>
