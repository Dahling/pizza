<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Snob</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- <h1>Pizza Snob</h1>
        <h4>Home of the finest organic, wholesome ingredients.</h4> -->
      </div>

    <form id="pizza">
      <div class="form-group">
        <div class="row">
          <div class="col-md-5">
            <h4>Name</h4>
              <div id="name-alert" class="my-alert bg-danger">
              <p>Hey, Good Lookin'. What's your name?</p>
              </div>
              <input id="customer-name" type="text" class="form-control" placeholder="Name for Order">
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <h3>Size</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <select class="form-control" id="pizza-size" required>
              <option value="Personal Snobby Pizza">Personal (Mini)</option>
              <option value="Small Snobby Pizza">Small</option>
              <option value="Medium Snobby Pizza">Medium</option>
              <option value="Large Snobby Pizza">Large</option>
            </select>
          </div><!--column two-->
        </div><!--row one-->
      </div> <!--end-->
      <br>
      <br>
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <h3>Sauce</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input type="checkbox" name="toppings" value=" Organic Tomato Sauce">
          <label for="toppings-tomato-sauce">Tomato Sauce</label>
        </div>
        <div class="col-md-4">
          <input type="checkbox" name="toppings" value=" Garlic and Olive Oil Base">
          <label for="toppings-oil">Organic Garlic and Olive Oil</label>
        </div>
        <div class="col-md-4">
          <input type="checkbox" name="toppings" value=" Organic Pesto Base">
          <label for="toppings-pesto">Pesto</label>
        </div>
      </div>
    </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
      <h3>Toppings</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Organic Garlic">
      <label for="toppings-garlic">Roasted Garlic</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Organic Olives">
      <label for="toppings-olives">Black Olives</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Organic Mushrooms">
      <label for="toppings-mushrooms">Mushrooms</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Organic Spinach">
      <label for="toppings-spinach">Spinach</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Organic Tomatoes">
      <label for="toppings-tomatoes">Tomatoes</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Organic Artichokes">
      <label for="toppings-artichokes">Artichokes</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Organic Onions">
      <label for="toppings-onions">Green Onions</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Organic Kale">
      <label for="toppings-kale">Kale</label>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
      <h3>Cheeses</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Fresh Mozzarella">
      <label for="toppings-mozzarella">Mozzarella</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Organic Feta">
      <label for="toppings-feta">Feta</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Gorgonzola Goodness">
      <label for="toppings-gorgonzola">Gorgonzola</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Delicious Fontina">
      <label for="toppings-fontina">Fontina</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Fresh Parmesan">
      <label for="toppings-parmesan">Parmesan</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" White Cheddar">
      <label for="toppings-cheddar">White Cheddar</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Vegan Mozzarella">
      <label for="toppings-mozzarella">Vegan Mozzarella</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Tofu Cheese">
      <label for="toppings-tofu">Tofu Cheese</label>
    </div>
    <div class="col-md-4">
      <input type="checkbox" name="toppings" value=" Not-a-Ricotta">
      <label for="toppings-ricotta">Not-a-Ricotta</label>
    </div>
  </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn">Order!</button>
          </div> <!--column six-->
        </div> <!--row six-->
      </form>

      <div class="row">
        <div class="col-md-12">
          <div id="pizza-order-output">
          <ul id="pizza-order-list">
          </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="pizza-order-detail">
            <h2><span class="pizza-size"></span></h2>
            <h2><strong><span class="pizza-ingredients"></span></strong></h2>
            <h2>Your Snobby Pizza Total:</p>
            <h2>$ <span class="order-total"></span><h2>
          </div>
        </div>
      </div>

    </div><!--container-->
  </body>
